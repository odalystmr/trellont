<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        padding: 1%;
      }
    </style>
    <title class="text-center">Trellon't</title>
    <!--JavaScript-->
    <script type="module" src="JS/paginas/inicio.js"></script>
    <!--Bootstrap-->
    <script type="module" src="JS/bootstrap/boostrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Trellon't</h1>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <br />
            <h1 class="card-title text-center">Iniciar sesión</h1>
            <div class="card-body">
              <form method="post" id="form-login">
                <div class="input-group">
                  <span class="input-group-text">Correo electrónico</span>
                  <input
                    required
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-text">Contraseña</span>
                  <input
                    required
                    type="password"
                    name="contra"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="input-group">
                  <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <br />
            <h1 class="card-title text-center">Crear cuenta</h1>
            <div class="card-body">
              <form
                action="http://localhost:8080/Proyecto2DAW/signin"
                method="post"
                id="form-signin"
              >
                <div class="input-group">
                  <span class="input-group-text">Nombre</span>
                  <input
                    required
                    type="text"
                    name="nombre"
                    class="form-control"
                    placeholder="Nombre"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-text">Correo electrónico</span>
                  <input
                    required
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-text">Contraseña</span>
                  <input
                    required
                    type="password"
                    name="contra"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="input-group">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
