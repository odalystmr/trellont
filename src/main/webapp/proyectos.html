<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <style>
      div {
        padding: 1%;
      }
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--JavaScript-->
    <script type="module" src="JS/paginas/proyectos.js"></script>
    <script type="module" src="JS/comun/cerrarSesion.js"></script>

    <!--Bootstrap-->
    <script type="module" src="JS/bootstrap/boostrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <h2 class="text-center">Lista de proyectos</h2>
        <h1 id="titulo-proyecto" class="text-center"></h1>
        <h3 class="text-right">Crear proyecto</h3>
        <div class="input-group position-relative">
          <form id="formCerrarSesion">
            <button
              type="submit"
              class="btn btn-danger position-absolute top-0 end-0"
            >
              Cerrar sesión
            </button>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="card">
            <h4 class="text-right">Añadir proyecto</h4>

            <form id="form-crear-proyectos" method="post">
              <div class="row">
                <div class="col-6 p-0">
                  <div class="input-group">
                    <span class="input-group-text col-2">Título</span>
                    <input
                      required
                      type="text"
                      name="nombre"
                      max="25"
                      class="form-control"
                      placeholder="Título del proyecto"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-6 p-0">
                  <div class="input-group">
                    <span class="input-group-text col-2">Descripción</span>
                    <input
                      type="text"
                      max="50"
                      name="descripcion"
                      class="form-control"
                      placeholder="Descripción del proyecto"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>

                <div class="col input-group">
                  <div class="input-group position-relative">
                    <br />
                    <button
                      type="submit"
                      class="btn btn-primary position-absolute top-50 start-50 translate-middle"
                      style="width: 15%"
                    >
                      Crear
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="lista-proyectos"></tbody>
        </table>
      </div>
      <div class="col-1"></div>
    </div>
  </body>
</html>
